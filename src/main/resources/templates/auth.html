<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Discover our innovative tool designed to enhance your baccarat strategy and increase your winning rate. Optimize your gameplay with expert insights and tips tailored for both beginners and seasoned players.">
    <meta name="keywords" content="Player Companion Baccarat App Game Tracker">
    <title>Player Companion SicBo Game Tracker</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="min-h-screen bg-cover bg-center flex items-center justify-center"
    style="background-color: #f5f5f5;">
    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg max-w-md w-full">
        <form th:action="@{/auth}" method="POST" class="space-y-6">
            <h1 class="font-semibold text-center text-gray-800 text-lg">Welcome back!</h1>
            <div class="space-y-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
                <input type="text" id="username" name="username" value="koiy"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                    placeholder="Username" required>
                <input type="password" id="password" name="password" value="securepassword"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                    placeholder="Password" required>
            </div>
            
            <button type="submit"
            class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 focus:ring-4 focus:ring-purple-500 transition duration-200">
            Login
        </button>
            <div class="text-center text-gray-500 mt-4">
                <!-- <a href="#" class="text-purple-600 hover:underline">Forgot your password?</a> -->
            </div>
            <div class="text-center text-gray-500">
                Don't have an account? <a th:href="@{/register}" class="text-purple-600 hover:underline">Sign up</a>
                
            </div>
        </form>
    </div>
</body>

</html>
